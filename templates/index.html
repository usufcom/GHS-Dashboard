<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Health Statistics Dashboard</title>
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                if (!document.getElementById('root')) {
                    var root = d.createElement('div');
                    root.id = 'root';
                    d.body.appendChild(root);
                }
                if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
                    window.myChatWidget.load({
                        id: '993efd64-b1cf-4f08-9472-823ec7cdfc50',
                    });
                }
            };
            v.src = "https://agentivehub.com/production.bundle.min.js";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</head>
<body style="margin: 0; padding: 0; background-color: #121212; color: white; font-family: Arial, sans-serif;">

    <!-- Embed Dash app -->
    <iframe src="http://127.0.0.1:8050/" style="width: 100%; height: 90vh; border: none;"></iframe>
</body>
</html>
